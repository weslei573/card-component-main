<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responcivo.css">

</head>

<body>
  <main>
    <section class="cartao">
      <figure class="foto-view">
        <img src="images/image-equilibrium.jpg" alt="images of a square">
        <figcaption>
        </figcaption>
      </figure>
      <div class="descricao">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="val">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <span class="eth-txt">0.041 ETH</span>
          </div>
          <div class="clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="linha"></div>
        <div class="person">
          <img src="images/image-avatar.png" alt="images person">
          <span>Creation of <span class="txt-white">Jules Wyvern</span></span>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
